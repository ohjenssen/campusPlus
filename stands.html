<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link href="styles.css" rel="stylesheet">
    <title>Campus+ | Stands</title>
</head>
<body>
    <header class="navigation">
        <div class="center-button">
            <a href="scan.html"><img class="icon filter-white" src="./images/qr-code-scan.svg">Scan</a>
        </div>
        <nav class="navbar">
            <a class="nav-item" href="hjaem.html"><img class="icon filter-white" src="./images/house-door-fill.svg">Hjem</a>
            <a class="nav-item filter-green" href="stands.html"><img class="icon" src="./images/geo-alt-fill.svg">Kort</a>
            <div class="center-div">
            </div>
            <a class="nav-item" href="chat.html"><img class="icon filter-white" src="./images/chat-dots-fill.svg">Chat</a>
            <a class="nav-item" href="more.html"><img class="icon filter-white" src="./images/three-dots.svg">More</a>
        </nav>
    </header>
    <main>
        <section class="container bg-blue">
            <div class="logoContainer">
                <img class="campusLogo" src="./images/logoer/campusMainLogoHQ.png">
            </div>
            <div class="scrollNav">
                <button class="scrollMenuItem active" data-zone="all">Alle</button>
                <button class="scrollMenuItem" data-zone="red">Rød zone</button>
                <button class="scrollMenuItem" data-zone="blue">Blå zone</button>
                <button class="scrollMenuItem" data-zone="green">Grøn zone</button>
                <button class="scrollMenuItem" data-zone="yellow">Gul zone</button>
                <button class="scrollMenuItem" data-zone="pink">Pink zone</button>
            </div>
        </section>

        <div id="map"></div>
        
        <section class="bg-transparent-blue">
            <div class="filterIconsContainer">
                <button class="filterBtn"><img class="filter-white" src="./images/suit-heart-fill.svg">Favoritter</button>
                <button class="filterBtn"><img class="filter-white" src="./images/sort-alpha-down.svg">Alfabetisk</button>
            </div>

            <div id="standsContainer">
                <!-- All stands will be rendered here -->

                <!-- <div class="standContainer" id="standContainer">
                    <div class="standNameAndZoneContainer">
                        <img class="filter-green" src="./images/star-fill.svg">
                        <h4>Elgiganten</h4>
                    </div>
                    <button class="likeBtn"><img class="filter-white" src="./images/suit-heart.svg"></button>
                </div> -->
            </div>

        </section>

    </main>

    <script src="./js/index.js" type="module"></script>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([55.4580, 12.1821], 16); // Centered around Køge, Denmark

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Define the square zones
        var zones = [
            {
                name: 'Zone 1',
                bounds: [[55.456861, 12.181376], [55.456663, 12.180244]], // Top-left and bottom-right corners
                color: 'red'
            },
            {
                name: 'Zone 2',
                bounds: [[55.456855, 12.181390], [55.457407, 12.182953]],
                color: 'blue'
            },
            {
                name: 'Zone 3',
                bounds: [[55.457771, 12.178861], [55.457471, 12.181061]],
                color: 'green'
            },
            {
                name: 'Zone 4',
                bounds: [[55.458110, 12.182266], [55.458510, 12.183617]],
                color: 'yellow'
            },
            {
                name: 'Zone 5',
                bounds: [[55.458872, 12.181195], [55.457973, 12.182127]],
                color: 'pink'
            }
        ];

        // Add the square zones to the map
        zones.forEach(function(zone) {
            L.rectangle(zone.bounds, {
                color: zone.color,
                fillColor: zone.color,
                fillOpacity: 0.5,
                weight: 2
            }).addTo(map).bindPopup(zone.name);
        });
    </script>
</body>
</html>
